<body>
    <div class="kanban-container">
        <!-- Formulario de ingreso de tareas -->
        <section class="task-form">
            <input type="text" id="task-search" placeholder="Buscar tareas..." />
            <input type="text" id="new-task-input" placeholder="Escribe una nueva tarea..." aria-label="Nueva tarea" />
            <button id="add-task-btn" aria-label="Agregar tarea">Agregar</button>
        </section>

        <!-- Filtros y exportación/importación -->
        <section class="task-utils">
            <label class="theme-toggle" id="theme-toggle-btn" title="Cambiar tema">
                <i class="fas fa-moon"></i>
            </label>

            <select id="filter-column">
                <option value="todas">Todas las columnas</option>
                <option value="todo">Por hacer</option>
                <option value="in-progress">En progreso</option>
                <option value="done">Completado</option>
            </select>

            <button id="export-json">Exportar JSON</button>
            <label for="import-json" class="import-label">Importar JSON</label>
            <input type="file" id="import-json" accept=".json" hidden>
            <button id="download-json">Descargar JSON</button>
        </section>

        <!-- Tablero principal -->
        <main class="kanban-board">
            <!-- Columna: Por hacer -->
            <section class="kanban-column" id="todo">
                <h2>Por hacer</h2>
                <div class="kanban-tasks" id="todo-tasks"></div>
            </section>

            <!-- Columna: En progreso -->
            <section class="kanban-column" id="in-progress">
                <h2>En progreso</h2>
                <div class="kanban-tasks" id="in-progress-tasks"></div>
            </section>

            <!-- Columna: Completado -->
            <section class="kanban-column" id="done">
                <h2>Completado</h2>
                <div class="kanban-tasks" id="done-tasks"></div>
            </section>
        </main>
    </div>

    <!-- Script principal -->
    <script src="js/main.js"></script>
</body>

</html>
